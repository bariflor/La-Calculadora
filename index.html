<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">	
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800&amp;subset=latin-ext">
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/calcu.ico">
	<title>Calculadora</title>
</head>
<body>
	<h1>CALCULADORA</h1>
	<form class="flex">	
	   <div class="flex-content">
	   	  <div class="head gold"></div>				  
	   	 	<div class="content gray-soft">
	   	 	   <div class="screen-case">
	   	 	   	  <input class="screen gray-medium" type="text" readonly>
	   	 	   </div>
	   	 	   <hr>
	   	 	   <input class="gray-dark" type="button" value="1">
	   	 	   <input class="gray-dark" type="button" value="2">
	   	 	   <input class="gray-dark" type="button" value="3">
	   	 	   <input class="gray-dark" type="button" value="*"><br>
	   	 	   <input class="gray-dark" type="button" value="4">
	   	 	   <input class="gray-dark" type="button" value="5">
	   	 	   <input class="gray-dark" type="button" value="6">
	   	 	   <input class="gray-dark" type="button" value="-"><br>
	   	 	   <input class="gray-dark" type="button" value="7">
	   	 	   <input class="gray-dark" type="button" value="8">
	   	 	   <input class="gray-dark" type="button" value="9">
	   	 	   <input class="gray-dark" type="button" value="+"><br>
	   	 	   <input type="button" value="C" class="gray-green">
	   	 	   <button class="gray-green">=</button>
	   	 	   <input type="button" value="0" class="number gray-green">
	   	 	   <input type="button" value="/" class="number gray-green">
	   	    </div>
	      
	   </div>
	</form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
